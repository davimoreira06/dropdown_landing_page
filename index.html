<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page - Dropdown Navigation</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="top">
        <div class="top-left">
            <img class="logo-img" src="./assets/logo.png" />
            <div id="navL">
                <div id="nav-left">
                    <ul class="options-nav-l">
                        <div id="dropdown-f">
                            <div id="arrow-f">
                                <li id="features">Features</li>
                                <img class="arrow-d-features" src="./assets/arrow-down.png" /> 
                            </div>                       
                            <ul id="options-f">
                                <li>
                                    <img class="option-f" src="./assets/todo.png">
                                    <span id="option-text-f">Todo list</span>
                                </li>
                                <li>
                                    <img class="option-f" src="./assets/calendar.png">
                                    <span id="option-text-f">Calendar</span>
                                </li>
                                <li class="reminders">
                                    <img class="option-reminders" src="./assets/reminders.png">
                                    <span id="option-text-f">Reminders</span>
                                </li>
                                <li>
                                    <img class="option-f" src="./assets/planning.png">
                                    <span id="option-text-f">Planning</span>
                                </li>
                            </ul>
                        </div>
                        <div id="dropdown-c">
                            <div id="arrow-c">
                                <li>Company</li>
                                <img class="arrow-d-company" src="./assets/arrow-down.png" />
                            </div>
                            <ul id="options-c">
                                <li>
                                    <span>History</span>
                                </li>
                                <li>
                                    <span>Our Team</span>
                                </li>
                                <li>
                                    <span>Blog</span>
                                </li>
                            </ul>
                        </div> 
                
                        <li class="li-c-a">Careers</li>
                        <li class="li-c-a">About</li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="navR">
            <div id="nav-right">
                <button class="login">Login</button>
                <button class="register">Register</button>
            </div>
        </div>
        <img id="sidebar" src="./assets/menu.png">
        <img id="close-sidebar" src="./assets/close-menu.png">      
    </div>
    <div class="rest-of-page">
        <img class="hero-mobile-img" src="./assets/image-hero-mobile.png">
        <section class="section-left">
            <h1>Make remote work</h1>
            <p>
                Get your team in sync, no matter your location. Streamline processes,
                create team rituals, and watch productivity soar.
            </p>
            <button class="learn-more">Learn more</button>
            <div class="bottom-imgs">
                <img class="databiz-img" src="./assets/client-databiz.png" />
                <img class="audio-img" src="./assets/client-audiophile.png" />
                <img class="meet-img" src="./assets/client-meet.png" />
                <img class="maker-img" src="./assets/client-maker.png" />
            </div>
        </section>
        <section class="section-right">
            <img class="hero-img" src="./assets/image-hero-desktop.png" />
        </section>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
