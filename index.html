<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page - Dropdown and Sidebar</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<div>
    <div class="top">
        <div class="top-left">
            <img class="logo-img" src="./assets/logo.png" />
            <div class="nav-left">
                <ul>
                    <div class="dropdown-f">
                        <div class="arrow">
                            <li class="features">Features</li>
                            <img class="arrow-d-features" src="./assets/arrow-down.png" /> 
                        </div>                       
                        <ul class="options">
                            <li>
                                <img class="option" src="./assets/todo.png">
                                <span class="option-text">Todo list</span>
                            </li>
                            <li>
                                <img class="option" src="./assets/calendar.png">
                                <span class="option-text">Calendar</span>
                            </li>
                            <li class="reminders">
                                <img class="option" src="./assets/reminders.png">
                                <span class="option-text">Reminders</span>
                            </li>
                            <li>
                                <img class="option" src="./assets/planning.png">
                                <span class="option-text">Planning</span>
                            </li>
                        </ul>
                    </div>
                    <div class="arrow">
                        <li>Company</li>
                        <img class="arrow-d-company" src="./assets/arrow-down.png" />
                    </div>
                    <li class="li-c-a">Careers</li>
                    <li class="li-c-a">About</li>
                </ul>
            </div>
        </div>
        <div class="nav-right">
            <button class="login">Login</button>
            <button class="register">Register</button>
        </div>
    </div>
    <div class="rest-of-page">
        <section class="section-left">
            <h1>Make remote work</h1>
            <p>
                Get your team in sync, no matter your location. Streamline processes,
                create team rituals, and watch productivity soar.
            </p>
            <button class="learn-more">Learn more</button>
            <div class="bottom-imgs">
                <img class="databiz-img" src="./assets/client-databiz.png" />
                <img class="audio-img" src="./assets/client-audiophile.png" />
                <img class="meet-img" src="./assets/client-meet.png" />
                <img class="maker-img" src="./assets/client-maker.png" />
            </div>
        </section>
        <section class="section-right">
            <img class="hero-img" src="./assets/image-hero-desktop.png" />
        </section>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
